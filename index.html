<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Light Control</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mqtt/4.3.7/mqtt.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap">
    <style>
        :root {
            --primary: #4CAF50;
            --background: rgba(255, 255, 255, 0.2);
            --border: rgba(255, 255, 255, 0.3);
            --shadow: rgba(0, 0, 0, 0.1);
            --text: #ffffff;
            --text-dark: #2C3E50;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #2C3E50, #4CAF50);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        
        .container {
            background: var(--background);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 20px var(--shadow);
            border: 1px solid var(--border);
            backdrop-filter: blur(10px);
            width: 300px;
        }
        
        h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        
        .toggle-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .status {
            font-size: 1rem;
            font-weight: 600;
        }
        
        .toggle-button {
            width: 50px;
            height: 25px;
            background: #ccc;
            border-radius: 50px;
            position: relative;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .toggle-button::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ffffff;
            border-radius: 50%;
            top: 50%;
            left: 5px;
            transform: translateY(-50%);
            transition: 0.3s;
        }
        
        .toggle-button.on {
            background: var(--primary);
        }
        
        .toggle-button.on::before {
            left: calc(100% - 25px);
        }

            width: 12px;
            height: 12px;
            border-radius: 50%;

</html>
